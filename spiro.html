<!-- DOCTYPE html -->
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/p5@0.7.3/lib/p5.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/p5.js-svg@0.5.2/dist/p5.svg.js"></script>
    	<script src="scripts/spirograaf.js"></script>
        
        <style>
            html, body {
                height: 100%;
                font-family: monospace;
            }

            body {
                margin: 0;
                display: flex;

                /* This centers our sketch horizontally. */
                justify-content: center;

                /* This centers our sketch vertically. */
                align-items: center;
            }

            #controls  {
                position: fixed;
                top: 0;
                padding: 20px;
                border-radius: 4px;
                border: 1px solid #eee;
                margin: 20px;
                
            }

            label {
                padding: 4px;
                margin: 4px;
                vertical-align: top;
            }

            .slider {
                margin: 4px
            }
        </style>
    </head>
    <body>
        <div id="app">
            <div id="controls">
                <div class="slider"><label for="">R1</label><input type="range" min=0 max=1 step=0.01 v-model="r1"><br/></div>
                <div class="slider"><label for="">R2</label><input type="range"  min=0 max=1 step=0.01 v-model="r2"><br/></div>
                <div class="slider"><label for="">step1</label><input type="range" min=0 max=4 step=0.01 v-model="step1"><br/></div> 
                <div class="slider"><label for="">step2</label><input type="range" min=0 max=4 step=0.01 v-model="step2"><br/></div> 
                <input type="button" v-on:click="save_svg" value="SVG BAKKEN" />
            </div>
        </div>
    </body>
</html>
